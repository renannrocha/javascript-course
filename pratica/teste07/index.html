<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="conteudo">
        <div class="header-content">
            <h1>cadastro</h1>
            <p>cadastre-se e venha fazer parte da nossa comunidade</p>
        </div>
        <div class="form-content">
            <form class="form" action="/" method="get">
                <label for="nome">nome</label>
                <input type="text" class="nome" name="nome"><br>
                <label for="sobrenome">sobrenome</label>
                <input type="text" class="sobrenome" name="sobrenome"><br>
                <label for="idade">idade</label>
                <input type="number" class="idade" name="idade"><br>
                <label for="senha">senha</label>
                <input type="text" class="senha" name="senha"><br>
                <button type="submit">finalizar</button>
            </form>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
